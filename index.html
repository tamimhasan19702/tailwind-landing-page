<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind landing</title>

    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    
   <link rel="stylesheet" href="./css/main.css">

</head>
<body>

   <!-- !nav-bar -->
    <nav class="relative container mx-auto p-6">
    <!-- flex-container -->
    <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2">
            <img src="./img/logo.svg" alt="">
        </div>
        <!-- menu-items -->
        <div class="hidden space-x-8 md:flex">
            <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
            <a href="#" class="hover:text-darkGrayishBlue">Product</a>
            <a href="#" class="hover:text-darkGrayishBlue">About us</a>
            <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
            <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- button -->
        <a href="#" class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block">Get Started</a>
    </div>
    </nav>

    <!-- !hero-section -->

   <section id="hero">
    <!-- flex-container -->
    <div class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row">
        <!-- left-item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
          Bring EveryOne together to build better products
          </h1>  
          <p class="max-w-sm text-center text-darkGrayishBlue capitalize md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Started</a>
          </div>
        </div>
        <!-- right-item -->
        <div class="md:w-1/2">
         <img src="./img/illustration-intro.svg" alt="">
        </div>
    </div>
   </section>






</body>
</html>
